<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<!--   <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
<!--   <meta name="viewport" content="width=1024"> -->
  
  <title>Hexi's Vision</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #fff;
      padding: 10px 20px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
    }

    .gallery {
      padding: 20px;
    }

    /* Masonry grid like Pinterest */
    .gallery-grid {
      column-count: 5;  /* Number of columns */
      column-gap: 15px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 15px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.4s ease;
      display: block;
    }

    .gallery-item:hover img {
      transform: scale(1.05); /* Slight zoom on hover */
    }

    /* Responsive for smaller devices */
    @media (max-width: 1200px) {
      .gallery-grid {
        column-count: 3;
      }
    }

    @media (max-width: 768px) {
      .gallery-grid {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .gallery-grid {
        column-count: 1;
      }
    }

    footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">Hexi's Vision</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.instagram.com/mr.hexi/">Instagram</a>
        </ul>
      </div>
    </div>
  </nav>

  <div class="gallery">
    <h1>Showcase of My Best Shots</h1>
    <div class="gallery-grid" id="gallery-grid">
      <!-- Dynamically loaded images will go here -->
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Hexi's Vision | Powered by GitHub Pages</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>

  <script>
    fetch('images.json')
      .then(response => response.json())
      .then(data => {
        const galleryGrid = document.getElementById('gallery-grid');
        data.images.forEach(photo => {
          const galleryItem = document.createElement('div');
          galleryItem.classList.add('gallery-item');
  
          galleryItem.innerHTML = `
            <a href="images/${photo}" data-lightbox="gallery" data-title="${photo}">
              <img src="images/${photo}" alt="${photo}">
              <div class="gallery-item-overlay">
                
              </div>
            </a>
          `;
          galleryGrid.appendChild(galleryItem);
        });
      })
      .catch(error => console.error('Error loading images:', error));
  </script>

</body>
</html>
